<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script scr="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
  
  <body>
    <h3>ストップウォッチ</h3>
    <div class="Container">
      <p class="Time" id="stopwatchtime">0:0:0:0</p>
      <div class="Button">
        <button type="button" class="ButtonItem Start" id="start" onclick=startButton();>スタート</button>
        <button type="button" class="ButtonItem Stop" id="stop" onclick=stopButton();>ストップ</button>
        <button type="button" class="ButtonItem Reset" id="reset" onclick=resetButton();>リセット</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
